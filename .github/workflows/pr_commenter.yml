name: PR Commenter

'on':
  pull_request_target:
    branches:
      - main

jobs:
  thank-you-message:
    name: Thank you message
    runs-on: ubuntu-latest

    steps:
      - name: PR opened or not
        id: pr_opened
        run: |
          if [$TYPE == 'opened']
          then
              echo "::set-output name=additional_text::'If this is your first PR here, your submission needs to be approved before checks can run, so the process might take a little longer.'"
          else
              echo "::set-output name=additional_text::''"
          fi
        env:
          TYPE: ${{ github.event.action }}
      - uses: hasura/comment-progress@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ github.event.number }}
          id: ci-pr-progress-${{ github.sha }}
          message: |
            Hey @${{ github.actor }}, thank you so much for your contribution! ðŸš€

            ðŸ”„ We're currently running a few checks to make sure that everything is great with your contribution. ${{ steps.pr_opened.outputs.additional_text }}
            This comment keeps track of the status of your submission. We'll update this comment with progress regarding your changes, providing you guidance if additional actions need to be performed before your contribution is reviewed and merged.

            Results are coming soon, stay tuned!
